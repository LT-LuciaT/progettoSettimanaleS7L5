<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back-office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
        padding: 1em;
      }
      label {
        margin-top: 10px;
        display: block;
      }
      input {
        height: 15px;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
      }
      button {
        padding: 10px 15px;
      }

      .product-card {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .product-card img {
        width: fit-content;
        height: 200px;
        align-self: center;
      }
      header {
        display: flex;
      }
      header a.icon-link {
        padding: 1em;
        margin-bottom: 20px;
        margin-left: 85%;
      }
      h2 {
        padding: 4em 0em 2em 0em;
      }
      #productForm {
        width: 50%;
        margin-inline: auto;
      }
      input {
        height: 15px;
      }
    </style>
  </head>

  <body>
    <header>
      <a class="icon-link" href="./homepage.html">
        <i class="bi bi-house"></i>
        Homepage
      </a>
    </header>
    <h1>Aggiungi Nuovo Prodotto</h1>
    <form id="productForm">
      <label for="name">Nome Prodotto </label>
      <input type="text" id="name" name="name" required />

      <label for="description">Descrizione </label>
      <textarea id="description" name="description" required></textarea>

      <label for="brand">Brand </label>
      <input type="text" id="brand" name="brand" required />

      <label for="price">Prezzo </label>
      <input type="number" id="price" name="price" required />

      <label for="imageUrl">URL Immagine </label>
      <input type="text" id="imageUrl" name="imageUrl" />

      <button type="submit" type="button" class="btn btn-primary">Aggiungi Prodotto</button>
    </form>

    <h2>Prodotti Esistenti :</h2>
    <div id="productList"></div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Modifica Prodotto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <label for="editName">Nome Prodotto</label>
              <input type="text" id="editName" class="form-control" required />

              <label for="editDescription">Descrizione</label>
              <textarea id="editDescription" class="form-control" required></textarea>

              <label for="editBrand">Brand</label>
              <input type="text" id="editBrand" class="form-control" required />

              <label for="editPrice">Prezzo</label>
              <input type="number" id="editPrice" class="form-control" required />

              <label for="editImageUrl">URL Immagine</label>
              <input type="text" id="editImageUrl" class="form-control" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
            <button type="submit" form="editProductForm" class="btn btn-primary">Salva modifiche</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="backstyle.js"></script>
  </body>
</html>
