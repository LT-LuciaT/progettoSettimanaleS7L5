<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back-office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #2059d3;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #2059d3;
        }
    </style>
  </head>
  <body>
  

<body>
    <h1>Aggiungi Nuovo Prodotto</h1>
    <form id="productForm">
        <label for="name">Nome Prodotto (obbligatorio)</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Descrizione (obbligatorio)</label>
        <textarea id="description" name="description" required></textarea>

        <label for="brand">Brand (obbligatorio)</label>
        <input type="text" id="brand" name="brand" required>

        <label for="price">Prezzo (obbligatorio)</label>
        <input type="number" id="price" name="price" required>

        <label for="imageUrl">URL Immagine (facoltativo)</label>
        <input type="text" id="imageUrl" name="imageUrl">

        <button type="submit">Aggiungi Prodotto</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
